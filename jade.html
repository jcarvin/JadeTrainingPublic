console.log("Golf Code")
var names = ["Hole in 1!", "Eagle", "Birdie", "Par", "Bogey", "Double Bogey", "GO HOME"]
function golfScore (par, strokes){
    if (strokes == 1){
        return names[0];
    } else if (strokes <= par - 2){
        return names[1];
    } else if (strokes == par -1){
        return names[2];
    } else if (strokes == par){
        return names[3];
    } else if (strokes == par + 1){
        return names[4];
    } else if (strokes == par + 2){
        return names[5];
    } else if (strokes >= par + 3){
        return names[6];
    }
}
console.log(golfScore(5,4));//birdie
console.log(golfScore(5,1));//hole in 1
console.log(golfScore(4,4));//par
console.log(golfScore(4,2));//eagle
console.log(golfScore(5,6));//bogey
console.log(golfScore(2,4));//double bogey
console.log(golfScore(2,6));//go home
console.log(golfScore(6,3));//eagle
console.log(golfScore(3,6));//go home
console.log(golfScore(2,4));//double eagle
console.log("Switch Statements")
//can used switch statements instead of chained else if statements
function caseInSwitch(val) {
    var answer = "";
    switch (val){
        case 1:
            answer = "alpha";
            break; 
        case 2:
            answer = "beta";
            break;
        case 3:
            answer = "gamma";
            break;
        case 4:
            answer = "delta";
            break;
    }
    return answer;
}
console.log(caseInSwitch(1));
console.log(caseInSwitch(2));
console.log(caseInSwitch(3));
console.log(caseInSwitch(4));
console.log(caseInSwitch(3));
console.log("Default Option in Swith Statments")
function switchOfStuff(val){
    var answer = "";
    switch (val){
        case "a":
            answer = "apple";
            break;
        case "b":
            answer  = "Bobi";
            break;
        case "c":
            answer = "crabapple";
            break;
        default:
            answer = "stuff";
            break
    }
    return answer;
}
console.log(switchOfStuff(1));
console.log(switchOfStuff("a"));
console.log(switchOfStuff("b"));
console.log(switchOfStuff("c"));
console.log(switchOfStuff("z"));
console.log("Multiple Identical Options in Switch Statements")
function sequentialSizes(val) {
    var answer = "";
    switch (val) {
        case 1:
        case 2:
        case 3:
            answer = "LOW"
            break;
        case 4:
        case 5:
        case 6:
            answer = "MID"
            break;
    }
    return answer;
}
//if we returned the answer for 1-3 without issuing a break, it would've returned "MID"
console.log(sequentialSizes(3));
console.log(sequentialSizes(5));
